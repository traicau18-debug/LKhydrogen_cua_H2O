  <script>
    const defaultConfig = {
      title_text: "M√¥ ph·ªèng li√™n k·∫øt hydrogen",
      description_text: "Quan s√°t c√°c ph√¢n t·ª≠ n∆∞·ªõc (H‚ÇÇO) t∆∞∆°ng t√°c v√† h√¨nh th√†nh li√™n k·∫øt hydrogen",
      oxygen_label: "Oxygen (O)",
      hydrogen_label: "Hydrogen (H)",
      bond_label: "Li√™n k·∫øt hydrogen",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#ffffff",
      primary_action_color: "#4CAF50",
      secondary_action_color: "#2196F3"
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let animationId;
    let isAnimating = true;
    let molecules = [];

    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }

    class WaterMolecule {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.angle = Math.random() * Math.PI * 2;
        this.angularVelocity = (Math.random() - 0.5) * 0.02;
        this.oxygenRadius = 15;
        this.hydrogenRadius = 8;
        this.bondLength = 25;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.angle += this.angularVelocity;

        if (this.x < this.oxygenRadius || this.x > canvas.width - this.oxygenRadius) {
          this.vx *= -1;
          this.x = Math.max(this.oxygenRadius, Math.min(canvas.width - this.oxygenRadius, this.x));
        }
        if (this.y < this.oxygenRadius || this.y > canvas.height - this.oxygenRadius) {
          this.vy *= -1;
          this.y = Math.max(this.oxygenRadius, Math.min(canvas.height - this.oxygenRadius, this.y));
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);

        const h1x = Math.cos(2.1) * this.bondLength;
        const h1y = Math.sin(2.1) * this.bondLength;
        const h2x = Math.cos(-2.1) * this.bondLength;
        const h2y = Math.sin(-2.1) * this.bondLength;

        ctx.strokeStyle = '#333';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(h1x, h1y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(h2x, h2y);
        ctx.stroke();

        ctx.fillStyle = '#E8E8E8';
        ctx.beginPath();
        ctx.arc(h1x, h1y, this.hydrogenRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#999';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#E8E8E8';
        ctx.beginPath();
        ctx.arc(h2x, h2y, this.hydrogenRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#999';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#FF6B6B';
        ctx.beginPath();
        ctx.arc(0, 0, this.oxygenRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#CC5555';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.restore();
      }

      getHydrogenPositions() {
        const h1x = this.x + Math.cos(this.angle + 2.1) * this.bondLength;
        const h1y = this.y + Math.sin(this.angle + 2.1) * this.bondLength;
        const h2x = this.x + Math.cos(this.angle - 2.1) * this.bondLength;
        const h2y = this.y + Math.sin(this.angle - 2.1) * this.bondLength;
        return [{x: h1x, y: h1y}, {x: h2x, y: h2y}];
      }
    }

    function drawHydrogenBonds() {
      ctx.strokeStyle = '#FFD700';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);

      for (let i = 0; i < molecules.length; i++) {
        for (let j = i + 1; j < molecules.length; j++) {
          const m1 = molecules[i];
          const m2 = molecules[j];
          const hydrogens1 = m1.getHydrogenPositions();
          
          for (let h of hydrogens1) {
            const dx = h.x - m2.x;
            const dy = h.y - m2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 60 && distance > 20) {
              ctx.beginPath();
              ctx.moveTo(h.x, h.y);
              ctx.lineTo(m2.x, m2.y);
              ctx.stroke();
            }
          }
        }
      }
      ctx.setLineDash([]);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      drawHydrogenBonds();
      
      for (let molecule of molecules) {
        if (isAnimating) {
          molecule.update();
        }
        molecule.draw();
      }
      
      animationId = requestAnimationFrame(animate);
    }

    function addMolecule() {
      const x = Math.random() * (canvas.width - 60) + 30;
      const y = Math.random() * (canvas.height - 60) + 30;
      molecules.push(new WaterMolecule(x, y));
    }

    function initMolecules() {
      molecules = [];
      for (let i = 0; i < 5; i++) {
        addMolecule();
      }
    }

    document.getElementById('addMolecule').addEventListener('click', (e) => {
      e.preventDefault();
      addMolecule();
    });

    document.getElementById('toggleAnimation').addEventListener('click', (e) => {
      e.preventDefault();
      isAnimating = !isAnimating;
      e.target.textContent = isAnimating ? '‚è∏Ô∏è T·∫°m D·ª´ng' : '‚ñ∂Ô∏è Ti·∫øp T·ª•c';
    });

    document.getElementById('reset').addEventListener('click', (e) => {
      e.preventDefault();
      initMolecules();
      isAnimating = true;
      document.getElementById('toggleAnimation').textContent = '‚è∏Ô∏è T·∫°m D·ª´ng';
    });

    window.addEventListener('resize', resizeCanvas);

    async function onConfigChange(config) {
      document.getElementById('title').textContent = config.title_text || defaultConfig.title_text;
      document.getElementById('description').textContent = config.description_text || defaultConfig.description_text;
      document.getElementById('oxygenLabel').textContent = config.oxygen_label || defaultConfig.oxygen_label;
      document.getElementById('hydrogenLabel').textContent = config.hydrogen_label || defaultConfig.hydrogen_label;
      document.getElementById('bondLabel').textContent = config.bond_label || defaultConfig.bond_label;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #764ba2 100%)`;
      
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      document.querySelectorAll('.btn-primary').forEach(btn => {
        btn.style.background = primaryColor;
      });
      document.querySelectorAll('.btn-secondary').forEach(btn => {
        btn.style.background = secondaryColor;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,

              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {

                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["title_text", config.title_text || defaultConfig.title_text],
          ["description_text", config.description_text || defaultConfig.description_text],
          ["oxygen_label", config.oxygen_label || defaultConfig.oxygen_label],
          ["hydrogen_label", config.hydrogen_label || defaultConfig.hydrogen_label],
          ["bond_label", config.bond_label || defaultConfig.bond_label]
        ])
      });
    }

    resizeCanvas();
    initMolecules();
    animate();
  </script>
